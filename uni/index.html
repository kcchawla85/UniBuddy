<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 30.7708475776938; longitude: 76.57106493976721;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"

                    gps-entity-place="latitude: 30.770649234776698; longitude: 76.57091804136797;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 30.770450891451404; longitude: 76.57076065022505;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 30.76996404701036; longitude: 76.5706452300542;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 30.769747670912423; longitude: 76.5710754325109;"
                ></a-entity>
                <a-entity

                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 30.770371021068996; longitude: 76.5705993690187;"

                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 32.935187; longitude: 75.142217;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

</html>
